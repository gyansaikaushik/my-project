<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&D Logo | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #3b3b5a);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .logo-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(30, 30, 47, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }

        h1 {
            margin: 20px 0;
            color: #ffcc00;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background: #ffcc00;
            color: #1e1e2f;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff6600;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images\logo.jpg" alt="M&D Logo">
        <h1>Welcome to M&D Recipes</h1>
        <a href="index.html" class="btn">Enter Website</a>
    </div>
</body>
</html>
